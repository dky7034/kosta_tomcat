<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function pro() {
            var str = "<table border = '1'>"
            str += "<tr>";
            for (i = 1; i <= 7; i++) {
                str += "<td>" + i + "</td>";
            }
            str += "</tr>";
            str += "</table>"
            document.getElementById("calendar").innerHTML = str;
        }

    </script>
</head>
<body>
    <div id="calendar"></div>
    <hr>
    <button onclick="pro()">출력하기</button>
</html>
