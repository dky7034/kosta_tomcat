<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        window.onload = function () {

            setInterval(function () {
                var today = new Date();
                document.getElementById('output').innerHTML = today;
            }, 1000);
        };
    </script>

</head>
<body>
현재시각: <span id="output"></span>
</body>
</html>
