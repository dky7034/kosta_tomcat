<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        window.onload = function () {
            function pro() {
                var today = new Date();
                document.getElementById('output').innerHTML = today;
            }
            setInterval(pro, 100);
        };
    </script>

</head>
<body>
    현재시각: <span id="output"></span>
</body>
</html>
