<h1>"몸-뇌 함께 커지지 않아…인간 뇌는 추세 벗어난 특이 진화"</h1>
<p>
    동물의 몸이 커지면 뇌도 커진다는 진화 통설을 깨는 연구 결과가 나왔습니다.

    동물의 뇌와 몸 크기 분석 결과 몸이 매우 큰 동물은 뇌가 상대적으로 작은 것으로 나타났으며, 인간의 큰 뇌는 일반적 진화 추세를 벗어난 특이 현상으로 분석됐습니다.

    영국 레딩대와 더럼대 연구팀은 9일 과학 저널 네이처 생태학 및 진화(Nature Ecology and Evolution)에서 포유동물 1천504종의 뇌와 몸 크기 사이의 관계를 분석, 이런 결론을 얻었다고
    밝혔습니다.
</p>
