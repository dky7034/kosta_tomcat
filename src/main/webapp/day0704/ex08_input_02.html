<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="ex08_inputOK_02.jsp" method="post">
        이름: <input type="text" name="name"><br>
        주소: <input type="text" value="서울시 종로구 관철동 1234" name="addr"><br>
        나이: <input type="number" min="10" max="100" value="20" name="age"><br>
        이메일: <input type="email" name="email"><br>
        첨부파일: <input type="file" name="fname"><br>
        비밀번호: <input type="password" name="pwd"><br>
        취미:
        <input type="checkbox" name="hobby" value="마라톤">마라톤
        <input type="checkbox" name="hobby" value="수영">수영
        <input type="checkbox" name="hobby" value="게임">게임
        <input type="checkbox" name="hobby" value="축구">축구
        <br>
        성별:
        <input type="radio" name="gender" value="남">남
        <input type="radio" name="gender" value="여">여
        <br>
        혈액형:
        <input type="radio" name="bloodType" value="A">A
        <input type="radio" name="bloodType" value="B">B
        <input type="radio" name="bloodType" value="O">O
        <input type="radio" name="bloodType" value="AB">AB
        <br>
        직업:
        <select name="job">
            <option value="회사원">회사원</option>
            <option value="공무원">공무원</option>
            <option value="학생">학생</option>
            <option value="주부">주부</option>
        </select>
        <br>
        좋아하는 음식<br>
        <select size="3" name="food">
            <option value="한식">한식</option>
            <option value="중식">중식</option>
            <option value="일식">일식</option>
            <option value="양식">양식</option>
        </select>
        <br>
        자기소개: <br>
        <textarea rows="10" cols="60" name="intro"></textarea>
        <input type="submit" value="확인">
        <input type="reset" value="다시입력"/>
    </form>
</body>
</html>
