<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        window.onload = function () {
            let output = "";
            for (let i = 0; i < 256; i++) {
                output += "<div></div>";
            }
            document.body.innerHTML = output;

            let divs = document.querySelectorAll("div");
            for (let i = 0; i < divs.length; i++) {
                divs[i].style.height = "2px";
                // divs[i].style.margin = "1px";
                divs[i].style.background = "rgb(" + i + "," + i + "," + i + ")";
            }
        };
    </script>
</head>
<body>

</body>
</html>
