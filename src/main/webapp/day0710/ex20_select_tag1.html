<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        window.onload = function () {
            let h3 = document.getElementsByTagName("h3");
            alert(h3); //=> 배열 타입!
            // html 문서 안에 그 태그가 한 개 밖에 없더라도, 배열로 반환합니다.
            // h3.style.background = 'pink'; // ==> 이렇게 접근할 수 없습니다.
            h3[0].style.background = "pink"; // 배열의 0번째 요소에 접근해야 합니다.
        };
    </script>
</head>
<body>
    <h1>강동균</h1>
    <h3>서울시 종로구 관철1동</h3>
</body>
</html>
