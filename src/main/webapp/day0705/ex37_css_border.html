<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .box {
            width: 300px;
            height: 100px;
            background: orange;
            margin-bottom: 10px;
        }

        .box1 {
            border-width: 1px;
            border-style: dashed;
            border-color: blue;
        }

        .box2 {
            border-width: thick;
            border-style: dashed;
            border-color: black;
        }

        .box3 {
            border: thick dashed black;
            border-radius: 50px 40px 20px 10px;
        }

        .box4 {
            border: thick dashed black;
            border-radius: 0 20px 0 20px;
        }
    </style>
</head>
<body>
<div class="box box1">
    <p>Hello HTML</p>
</div>
<div class="box box2">
    <p>Hello CSS</p>
</div>
<div class="box box3">
    <p>Hello javaScript</p>
</div>
<div class="box box4">
    <p>Hello javaScript</p>
</div>
</body>
</html>
