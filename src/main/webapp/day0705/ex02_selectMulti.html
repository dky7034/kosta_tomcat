<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <select>
        <option>김밥</option>
        <option>순대</option>
        <option>떡볶이</option>
        <option>아이스크림</option>
        <option>어묵</option>
    </select>
    <hr>
    <select multiple="multiple">
        <option>김밥</option>
        <option>순대</option>
        <option>떡볶이</option>
        <option>아이스크림</option>
        <option>어묵</option>
    </select>
    <hr>
    <select multiple="multiple">
        <option>김밥</option>
        <option>순대</option>
        <option selected="selected">떡볶이</option>
        <option>아이스크림</option>
        <option>어묵</option>
    </select>
    <hr>
</body>
</html>
