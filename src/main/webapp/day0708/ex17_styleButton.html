<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .font_big {
            font-size: 2em;
        }
        .font_italic {
            font-style: italic;
        }
        .font_bold {
            font-weight: bold;
        }
        .font_center {
            text-align: center;
        }
        .font_right {
            text-align: right;
        }
        .button {
            width: 150px;
            height: 70px;
            background: orange;
            border: 10px solid #ffffff;
            border-radius: 30px;
            box-shadow: 5px 5px 5px #888888;
        }
        .button > a {
            display: block;
            line-height: 70px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="button">
        <a class="font_center font_big font_bold font_italic" href="https://www.naver.com">Click</a>
    </div>
</body>
</html>
