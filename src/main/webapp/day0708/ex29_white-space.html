<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1 {
            border: solid 1px black;
            width: 300px;
            white-space: nowrap; /* 줄바꿈 설정 무시:
                                    글자의 수가 요소의 가로 길이를 벗어나면 자동으로 줄을 바꿔주는데,
                                    줄을 바꾸지 않도록 설정하기 위하여 nowarp을 사용하여 크기를 무시하고
                                    가로로 쭉 써줍니다.
                                    */
            overflow: hidden; /* 크기를 벗어나면 잘라내도록 합니다 */
            text-overflow: ellipsis; /* 보여줄 글자가 크기를 벗어나면(넘치면) 보여줄 글자가 더 있다는 표시로 ...을 출력합니다. */
        }
    </style>
</head>
<body>
    <h1>
        앨리슨 교수는 또 신뢰의 중요성을 강조하며 "일본 전문가들이 말하는 내용을 신뢰해야 하고 그렇지 않다면 질문을 통해 정보를 얻어나가야 한다"고 덧붙였다.
    </h1>
</body>
</html>
