<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background: pink;
        }
        #container {
            width: 500px; /* 요소의 가로길이 */
            height: 250px; /* 요소의 세로길이 */
            background: orange; /*  */
            position: absolute; /* 절대위치로 설정 */
            left: 50%; /* x좌표를 가로길이의 절반 */
            top: 50%; /* y좌표를 세로길이의 절반 */
            margin-left: -250px; /* x 바깥쪽 여백을 -가로길이의 절반 */
            margin-top: -125px; /* y 바깥쪽 여백을 -세로길이의 절반 */
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Hello HTML</h1>
    </div>
</body>
</html>
